<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invoice - Mochi Bakery Cafe</title>
<link rel="stylesheet" href="../styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
<header id="main-header">
<div class="logo">
<img src="../Assets/1.png" alt="mochi bakery and cafe white logo" width="100" height="auto">
</div>
<nav class="main-nav">
<ul>
    <li><a href="../index.html">Home</a></li>
    <li><a href="products.html">Products</a></li>
    <li><a href="dashboard.html">Dashboard</a></li>
</ul>
</nav>
<div class="user-auth">
<a href="login.html"><button>LOGIN / REGISTER</button></a>

    <i class="fa-solid fa-cart-shopping"></i>
    <span id="cart-item-count">0</span>

</div>
</header>

<main class="invoice-page">
<h1><i class="fas fa-receipt"></i> Order Invoice</h1>

    <div class="loading">Loading your invoice...</div>

<div class="invoice-actions">
    <button onclick="printInvoice()" class="print-btn">
        <i class="fas fa-print"></i> Print Invoice
    </button>
    <a href="../index.html" class="home-btn">
        <i class="fas fa-home"></i> Back to Home
    </a>
    <a href="dashboard.html" class="dashboard-btn">
        <i class="fas fa-chart-bar"></i> View Dashboard
    </a>
</div>
</div>

</div>
<div class="footer-nav-links">
    <h3>Quick Links</h3>
    <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
